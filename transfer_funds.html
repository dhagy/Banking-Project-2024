<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer and Deposit Funds</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body id="transfer-deposit-page">
  <!-- Navbar with Bank name -->
  <nav>
    <div class="logo"><h3>Dylan & Edgar Federal Credit Union</h3></div> <!-- Added bank name as the logo -->
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="check_balance.html">Check Balance</a></li>
      <li><a href="transfer_funds.html">Transfer/Deposit Funds</a></li>
      <li><a href="transaction_history.html">Transaction History</a></li>
      <li><a href="customer_support.html">Customer Support</a></li>
      <li><a href="login.html" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <!-- Transfer Funds Section -->
  <div class="container">
    <h2>Transfer Funds</h2>
    <form id="transfer-form">
      <label for="transfer-amount">Amount to Transfer:</label>
      <input type="number" id="transfer-amount" name="transfer-amount" required>
      <button type="button" onclick="transferFunds()">Transfer</button>
    </form>
    <p id="balance-display">Remaining Balance: <span id="remaining-balance">$10,000</span></p>
  </div>

  <!-- Deposit Funds Section -->
  <div class="container">
    <h2>Deposit Funds</h2>
    <form id="deposit-form">
      <label for="deposit-amount">Amount to Deposit:</label>
      <input type="number" id="deposit-amount" name="deposit-amount" required>
      <button type="button" onclick="depositFunds()">Deposit</button>
    </form>
    <p id="updated-balance-display">Updated Balance: <span id="updated-balance">$10,000</span></p>
  </div>

  <script src="./js/tansfer_funds.js"></script>
</body>
</html>
